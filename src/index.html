<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Dropdown menu test</h2>
    <div class="dropdown-wrapper">
      <button class="dropdown"></button>
      <ul class="dropdown-content">
        <li>Test 1</li>
        <li>Test 2</li>
      </ul>
    </div>
    <div class="carousel-frame">
      <div class="carousel-controls">
        <button type="button" class="left">left</button>
        <div class="navigation-dots">
          <button type="button" class="nav-dot active" data-index="0"></button>
          <button type="button" class="nav-dot" data-index="1"></button>
          <button type="button" class="nav-dot" data-index="2"></button>
          <button type="button" class="nav-dot" data-index="3"></button>
        </div>
        <button type="button" class="right">right</button>
      </div>

      <div class="carousel-slider">
        <img src="./img/eclipse.jpg" alt="eclipse" />
        <img src="./img/rocket-launch.jpg" alt="rocket blasting off" />
        <img src="./img/satellite.jpg" alt="satellite in orbit" />
        <img src="./img/swirls.jpg" alt="swirls in space" />
      </div>
    </div>
  </body>
</html>
